<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="form" (ngSubmit)="auth()" *ngIf="isLoaded">
                <div class="form-group">
                    <input type="text" formControlName="usuario" placeholder="usuario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="**********" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
        </div>
    </div>
</div>
