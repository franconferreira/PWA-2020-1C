<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="form" (ngSubmit)="enviarFormulario()" *ngIf="isLoaded">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre del heroe">
                    <span class="text-center text-danger" *ngIf="form.get('nombre').status != 'VALID' && form.get('nombre').touched">Campo obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="descripcion">Bio *</label>
                    <input type="text" formControlName="bio" class="form-control" id="descripcion" placeholder="Descripcion corta">
                    <span class="text-center text-danger" *ngIf="form.get('bio').status != 'VALID' && form.get('bio').touched">Campo obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="casa">Casa * </label>
                    <select class="form-control" formControlName="casa" id="casa">
                        <option selected disabled>Elegir casa</option>
                        <option  value="1">Marvel</option>
                        <option value="2">DC</option>
                    </select>
                    <span class="text-center text-danger" *ngIf="form.get('casa').status != 'VALID' && form.get('casa').touched">Campo obligatorio</span>
                </div>

                     
                <div class="form-group">
                    <!-- routerLink -->
                    <label for="fecha_nacimiento">Aparicion *</label>
                    <input type="text" formControlName="aparicion" id="aparicion" class="form-control">
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block">{{message}}</button>
            </form>
        </div>
    </div>
</div>
